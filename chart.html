<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ChartIT</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<!-- Chart.JS -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>

		<!-- Styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">ChartIT</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" href="chart.html">Chart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/razvanr91/ChartIT" target="_blank">Repo</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="flex-shrink-0">
			<div class="container text-center">
				<h1>Data</h1>
				<h4>These numbers are accurate as of <span id="date" class="text-danger"></span></h4>
				<div class="chart-container w-75 container">
					<canvas id="chart"></canvas>
				</div>
			</div>
		</main>
		<footer class="footer mt-auto py-3 bg-dark sticky-footer">
			<div class="container-fluid text-center">
				<span class="text-white">This data is provided by the <a href="https://about-corona.net" class="text-white">https://about-corona.net</a> API</span>
			</div>
		</footer>
		<!-- Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>

		<!-- App JS -->
		<script src="app.js" type="module"></script>
	</body>
</html>
